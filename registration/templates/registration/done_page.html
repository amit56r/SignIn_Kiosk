{% extends 'base.html' %}

{% load register_tags %}




{% block content %}



<script type="text/javascript">
var count = 6;
var redirect = "{%url 'index' %}";
 
function countDown(){
    var timer = document.getElementById("timer");
    if(count > 0){
        count--;
        timer.innerHTML = "<h4>This page will redirect in "+count+" seconds.</h4>";
        setTimeout("countDown()", 1000);
    }else{
        window.location.href = redirect;
    }
}
</script>


<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" align="center">

	<h1 class="page-header">{{section_name}}</h1>
  <h3> Your are done {{a_obj.patient.first_name}} {{a_obj.patient.last_name}}</h3>
  <span id="timer">
<script type="text/javascript">countDown();</script>
</span>
 
  </form>

{% endblock %}

{% extends 'base.html' %}

{% load register_tags %}




{% block content %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" align="left">

	<h1 class="page-header">Register</h1>

	<form method="POST" class="form-inline">{% csrf_token %}
		{{form.as_p}}
		<button type="submit" class="btn btn-primary" >Save & Continue</button>
	</form>
</div>

<!-- /container -->
{% endblock %}

{% block sidebar %}
   <ul class="nav nav-sidebar">
            <li {% isActive request 'basic_info' %}><a href="{% url 'basic_info' a_obj.a_id %}">Basic Info<span class="sr-only">(current)</span></a></li>
            <li {% isActive request 'details'  %}><a href="{% url 'details' a_obj.a_id %}">Details</a></li>
            <li><a href="#">Notes & Comments</a></li>
            <li><a href="#">Medication</a></li>
   </ul>
{% endblock %}
